<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="GIMNASIO, POWERLIFTING, PERSONAL TRAINER, PROFESIONALES, PESAS, ENTRENAR, CROSSFIT, GYM, FITNESS, CONTACTO, DUDAS">
	<meta name="description" content="Sector para contactarse con la administracion del Gimnasio de Powerlifting.">
	<title>Seteo | Gimnasio Powerlifting</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- HEADER -->
		<header>
			<nav class="navbar">
				<a class="navbar-brand" href="../index.html">
					<img src="../public/img/logo.webp" alt="logo" width="200" height="150">
				</a>
			</nav>
		</header>
		<!-- FIN DEL HEADER -->
		<!-- MAIN -->
		<main>
			<section>
				<h2 class="seteoTitulo">Seteo de Membresias</h2>
			</section>

			<section>
				<form class="row g-3 needs-validation" novalidate>
					<div class="col-md-4">
						<label for="validationCustom01" class="form-label">TIPO:</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="TIPO"
							required>
						<div class="valid-feedback">
							Bien!
						</div>
					</div>
					<div class="col-md-4">
						<label for="validationCustom02" class="form-label">PRECIO:</label>
						<input type="number" class="form-control" id="validationCustom02" placeholder="PRECIO" required>
						<div class="valid-feedback">
							Bien!
						</div>
					</div>
                    <div class="col-md-4">
						<label for="validationCustom03" class="form-label">CUPOS:</label>
						<input type="number" class="form-control" id="validationCustom03" placeholder="CUPOS" required>
						<div class="valid-feedback">
							Bien!
						</div>
					</div>
					<div class="mb-3">
						<label for="validationTextarea" class="form-label">DETALLE:</label>
						<textarea class="input-group has-validation" id="validationTextarea" placeholder="Descripcion."
							required></textarea>
						<div class="valid-feedback">
							Bien!
						</div>
					</div>
					<div class="col-md-6" id="enviar">
						<button class="btn btn-primary" id=bEnviar type="submit">Enviar!</button>
					</div>
                    <div class="col-md-6" id="fin">
						<button class="btn btn-primary" id=bFin type="submit">FIN</button>
					</div>
				</form>
			</section>
		</main>
		<!-- FIN EL MAIN -->
		<!-- FOOTER -->
		<footer>
			<div class="footerSeteo">
				<a class="navbar-brand" href="../index.html">
					<img src="../public/img/logo.webp" alt="logo" width="200" height="150">
				</a>
			</div>
		</footer>
		<!-- FIN DEL FOOTER -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
